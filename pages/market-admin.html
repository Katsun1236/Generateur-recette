<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Marché - R4TIO</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/pictures/Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #111; }
        .admin-container { padding: 2rem; max-width: 1200px; margin: auto; color: var(--text-light); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;}
        .page-header h1 { margin: 0; }
        .tuto-link { display: inline-block; padding: 10px 15px; background-color: var(--discord-blue); color: white; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .form-section { background-color: var(--card-bg-color); padding: 1.5rem 2rem; border-radius: 8px; margin-bottom: 2rem; border: 1px solid #333; }
        .form-section h2 { margin-top: 0; border-left: 4px solid var(--primary-red); padding-left: 1rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
        .item-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 1.5rem; }
        .item-admin-card { background-color: #2c2c2c; padding: 1rem; border-radius: 5px; border-left: 3px solid var(--primary-red-dark); display: flex; flex-direction: column; }
        .item-admin-card h4 { margin: 0 0 10px 0; }
        .item-admin-card p { margin: 5px 0; color: var(--text-medium); flex-grow: 1; }
        .item-admin-card .actions { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background-color: #333; color: white; padding: 15px 20px; border-radius: 5px; display: flex; align-items: center; gap: 10px; transform: translateX(120%); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .toast.show { transform: translateX(0); opacity: 1; }
        .toast.success { border-left: 5px solid var(--green); }
        .toast.error { border-left: 5px solid var(--primary-red); }
        .toast i { font-size: 1.2rem; }
        #image-search-bar { width: 100%; max-width: 400px; margin-bottom: 1rem; }
        #image-selector-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; max-height: 400px; overflow-y: auto; padding: 10px; background-color: #111; border-radius: 5px; }
        .image-preview { cursor: pointer; text-align: center; padding: 5px; border: 2px solid transparent; border-radius: 5px; transition: background-color 0.2s, border-color 0.2s; }
        .image-preview:hover { background-color: #444; }
        .image-preview.selected { border-color: var(--primary-red); background-color: #555; }
        .image-preview img { width: 64px; height: 64px; image-rendering: pixelated; object-fit: contain; }
        .image-preview p { font-size: 12px; color: var(--text-medium); margin-top: 5px; word-break: break-all; height: 30px; overflow: hidden; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <button class="nav-toggle" id="nav-toggle"><span class="hamburger"></span></button>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank" rel="noopener noreferrer">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <div class="nav-admin-links">
                <a href="orders.html" id="orders-link" style="display: none; color: var(--yellow);">Commandes</a>
                <a href="market-admin.html" id="market-admin-link" style="display: none; color: var(--yellow);">Admin Marché</a>
                <a href="admin.html" id="admin-link" style="display: none; color: var(--yellow);">Administration</a>
            </div>
            <a href="orders.html" id="my-orders-link" class="my-orders-btn" style="display: none;">Mes Commandes</a>
            <div id="auth-buttons">
                <a href="login.html">Connexion</a>
                <a href="register.html" class="register-btn">Inscription</a>
            </div>
            <a href="profile.html" id="profile-link" style="display: none;">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>
    
    <main class="admin-container">
        <div class="page-header">
            <h1>Gestion du Marché</h1>
            <a href="tuto-market.html" target="_blank" class="tuto-link"><i class="fas fa-question-circle"></i> Voir le Tutoriel</a>
        </div>
        
        <section class="form-section">
            <h2 id="form-title">Ajouter / Modifier un Objet</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-grid">
                    <input type="text" id="item-name" placeholder="Nom de l'objet" required>
                    <input type="number" id="item-buy-price" placeholder="Prix d'achat" required>
                    <input type="text" id="item-img" placeholder="URL de l'image (auto-rempli)" required readonly>
                     <select id="item-category" required>
                        <option value="" disabled selected>Choisir une catégorie...</option>
                        <option value="Équipement Histeria">Équipement Histeria</option>
                        <option value="Ressources Histeria">Ressources Histeria</option>
                        <option value="Objets Spéciaux">Objets Spéciaux</option>
                        <option value="Blocs de Construction">Blocs de Construction</option>
                        <option value="Minerais">Minerais</option>
                        <option value="Agriculture & Nature">Agriculture & Nature</option>
                        <option value="Décoration">Décoration</option>
                        <option value="Utilitaires">Utilitaires</option>
                    </select>
                </div>
                <button type="submit" class="register-btn" style="margin-top: 1.5rem;">Sauvegarder l'Objet</button>
                <button type="button" id="cancel-edit-btn" style="display:none; margin-left: 10px;">Annuler</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Sélectionner une Image</h2>
            <input type="text" id="image-search-bar" placeholder="Rechercher une image...">
            <div id="image-selector-grid"></div>
        </section>

        <section class="form-section">
            <h2>Objets à l'Affiche</h2>
            <div class="item-list" id="featured-items-list"></div>
        </section>

        <section class="form-section">
            <h2>Tous les Objets du Marché</h2>
            <div class="item-list" id="all-items-list"></div>
        </section>
    </main>

    <div id="toast-container"></div>
    
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/market-admin.js"></script>
</body>
</html>
