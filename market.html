<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #1a1a1a;
            --primary-red: #e74c3c;
            --primary-red-dark: #c0392b;
            --text-light: #f5f5f5;
            --text-medium: #cccccc;
            --card-bg-color: #2c2c2c;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--main-bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            color: var(--text-light);
            margin: 0;
            padding-top: 80px;
        }
        .navbar {
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid var(--card-bg-color);
            box-sizing: border-box;
        }
        .nav-left { flex: 1 0 0; }
        .nav-logo { height: 50px; }
        .nav-center { flex-grow: 1; text-align: center; }
        .nav-center a { color: var(--text-medium); text-decoration: none; margin: 0 15px; font-weight: 700; font-size: 1rem; text-transform: uppercase; transition: color 0.3s ease; }
        .nav-center a:hover { color: var(--primary-red); }
        .nav-auth { display: flex; align-items: center; flex: 1 0 0; justify-content: flex-end; }
        #profile-link { display: none; }
        #profile-pic { height: 45px; width: 45px; border-radius: 50%; border: 2px solid var(--primary-red); object-fit: cover; cursor: pointer; transition: transform 0.2s; }
        #profile-pic:hover { transform: scale(1.1); }
        
        .market-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        .market-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .market-header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            color: var(--primary-red);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .market-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        
        .market-controls {
            background-color: var(--card-bg-color);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        .search-bar {
            flex-grow: 2;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: var(--text-light);
            padding: 0.75rem;
            font-size: 1rem;
        }
        .filter-select {
            flex-grow: 1;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: var(--text-light);
            padding: 0.75rem;
            cursor: pointer;
        }
        .special-order-btn {
            flex-grow: 1;
            background-color: transparent;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .special-order-btn:hover {
            background-color: var(--primary-red);
            color: var(--text-light);
        }

        .category-section {
            margin-bottom: 3rem;
        }
        .category-title {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: var(--text-light);
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .item-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            border: 1px solid #444;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .item-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #333;
        }
        .item-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        .item-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .item-info h3 {
            font-size: 1.1rem;
            margin: 0 0 0.75rem 0;
            color: var(--text-light);
            font-weight: normal;
            height: 40px;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 0.9rem;
        }
        .new-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
        }
        .buy-btn {
            width: 100%;
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: var(--primary-red-dark);
        }
        #message-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--card-bg-color);
            color: var(--text-light);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none;
            z-index: 3000;
            border-left: 4px solid var(--primary-red);
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>

    <div class="market-container">
        <div class="market-header">
            <h1>Marché de la Faction</h1>
            <p>Achetez des objets directement auprès de la faction R4TIO à prix réduit.</p>
        </div>

        <div class="market-controls">
            <input type="search" id="search-bar" class="search-bar" placeholder="Rechercher un objet...">
            <select id="category-filter" class="filter-select">
                <option value="all">Toutes les catégories</option>
            </select>
            <select id="price-filter" class="filter-select">
                <option value="all">Tous les prix</option>
                <option value="0-100">0 - 100$</option>
                <option value="101-1000">101 - 1000$</option>
                <option value="1001-10000">1001 - 10000$</option>
                <option value="10001+">10001$ et +</option>
            </select>
            <button id="special-order-btn" class="special-order-btn">Passer Commande</button>
        </div>

        <div id="market-sections">
        </div>
    </div>

        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const profileLink = document.getElementById('profile-link');
        const profilePic = document.getElementById('profile-pic');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                profileLink.style.display = 'block';
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const currentUserData = docSnap.data();
                    const photo = currentUserData.photoURL || `https://corsproxy.io/?https://mc-heads.net/avatar/${currentUserData.username}/45`;
                    profilePic.src = photo;
                }
            } else {
                profileLink.style.display = 'none';
            }
        });

        const marketSectionsContainer = document.getElementById('market-sections');
        const categoryFilter = document.getElementById('category-filter');
        const priceFilter = document.getElementById('price-filter');
        const searchBar = document.getElementById('search-bar');
        const specialOrderBtn = document.getElementById('special-order-btn');

        function showMessage(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.style.display = 'block';
            box.style.opacity = 1;
            setTimeout(() => {
                box.style.opacity = 0;
                setTimeout(() => box.style.display = 'none', 500);
            }, 3000);
        }
        
        function renderMarket() {
            marketSectionsContainer.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase();
            const categoryF = categoryFilter.value;
            const priceF = priceFilter.value;

            for (const category in marketData) {
                if (categoryF !== 'all' && category !== categoryF) {
                    continue;
                }

                const filteredItems = marketData[category].filter(item => {
                    const itemName = (item.fr || item.id).toLowerCase();
                    const newPrice = item.buyPrice - 1;

                    const matchesSearch = itemName.includes(searchTerm);
                    
                    let matchesPrice = false;
                    switch(priceF) {
                        case '0-100': matchesPrice = newPrice <= 100; break;
                        case '101-1000': matchesPrice = newPrice > 100 && newPrice <= 1000; break;
                        case '1001-10000': matchesPrice = newPrice > 1000 && newPrice <= 10000; break;
                        case '10001+': matchesPrice = newPrice > 10000; break;
                        default: matchesPrice = true;
                    }
                    
                    return matchesSearch && matchesPrice;
                });

                if (filteredItems.length === 0) {
                    continue;
                }

                const section = document.createElement('div');
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'market-grid';
                
                filteredItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';

                    const itemName = item.fr || item.id;
                    const newPrice = item.buyPrice - 1;

                    card.innerHTML = `
                        <div class="item-image-container">
                            <img src="${item.img}" alt="${itemName}" onerror="this.src='https://placehold.co/128x128/2c2c2c/e74c3c?text=Image+N/A'; this.onerror=null;">
                        </div>
                        <div class="item-info">
                            <h3>${itemName}</h3>
                            <div class="price-container">
                                <span class="original-price">${item.buyPrice}$</span>
                                <span class="new-price">${newPrice}$</span>
                            </div>
                            <button class="buy-btn">Acheter</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                marketSectionsContainer.appendChild(section);
            }
        }

        function populateCategories() {
            for (const category in marketData) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            }
        }

        searchBar.addEventListener('input', renderMarket);
        categoryFilter.addEventListener('change', renderMarket);
        priceFilter.addEventListener('change', renderMarket);
        
        document.body.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('buy-btn')) {
                showMessage("Fonctionnalité d'achat bientôt disponible !");
            }
        });

        specialOrderBtn.addEventListener('click', () => {
             showMessage("Contactez un membre du staff sur Discord pour les commandes spéciales.");
        });

        populateCategories();
        renderMarket();

    </script>
