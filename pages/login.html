<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { padding-top: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .form-container { background-color: var(--card-bg-color); padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; border: 1px solid #444; margin: 1rem; }
        .form-container h2 { font-family: var(--font-display); font-size: 2.5rem; color: var(--primary-red); text-align: center; margin-bottom: 1.5rem; text-transform: uppercase; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; color: var(--text-medium); font-weight: bold; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem 1rem; border-radius: 5px; background-color: #333; color: var(--text-light); border: 2px solid #555; box-sizing: border-box; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--primary-red); }
        .password-container { position: relative; display: flex; align-items: center; }
        .password-container input { padding-right: 2.5rem; }
        .password-toggle-icon { position: absolute; right: 0.75rem; cursor: pointer; color: #9ca3af; }
        .options-container { display: flex; justify-content: flex-end; margin-bottom: 1rem; }
        .forgot-password-link { color: var(--text-medium); font-size: 0.9rem; text-decoration: none; }
        .forgot-password-link:hover { text-decoration: underline; }
        .submit-btn { width: 100%; background-color: var(--primary-red); color: white; font-weight: bold; padding: 0.8rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-transform: uppercase; transition: background-color 0.3s; }
        .submit-btn:hover:not(:disabled) { background-color: var(--primary-red-dark); }
        .submit-btn:disabled { background-color: #555; cursor: not-allowed; }
        .divider { margin: 1.5rem 0; display: flex; align-items: center; text-align: center; color: var(--text-medium); }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #555; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .social-btn { width: 100%; font-weight: bold; padding: 0.8rem 1rem; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s, opacity 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.75rem; font-size: 1rem; }
        .social-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .discord-btn { background-color: var(--discord-blue); color: white; }
        .discord-btn:hover:not(:disabled) { background-color: #4752C4; }
        .register-link { text-align: center; margin-top: 1.5rem; color: var(--text-medium); }
        .register-link a { color: var(--primary-red); text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" placeholder="ton.email@exemple.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="**********" required>
                    <i class="fas fa-eye password-toggle-icon" data-target="password"></i>
                </div>
            </div>
            <div class="options-container">
                <a href="#" id="forgot-password-link" class="forgot-password-link">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
        <div class="divider">OU</div>
        <button id="discord-login-btn" class="social-btn discord-btn">
            <i class="fa-brands fa-discord"></i>
            Continuer avec Discord
        </button>
        <p class="register-link">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
    </div>
    <div id="message-box"></div>
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged, signInWithEmailAndPassword, sendPasswordResetEmail, OAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const loginForm = document.getElementById('login-form');
        const discordBtn = document.getElementById('discord-login-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const messageBox = document.getElementById('message-box');
        const passwordToggleIcon = document.querySelector('.password-toggle-icon');

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.borderColor = isError ? 'var(--primary-red)' : 'var(--green)';
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), 4000);
        }

        function setFormLoading(isLoading) {
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            discordBtn.disabled = isLoading;
            if(submitBtn) submitBtn.disabled = isLoading;
            if(submitBtn) submitBtn.innerHTML = isLoading ? '<i class="fas fa-spinner fa-spin"></i> Connexion...' : "Se connecter";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                setFormLoading(true);
            }
        });

        passwordToggleIcon.addEventListener('click', (e) => {
            const targetId = e.target.dataset.target;
            const passwordInput = document.getElementById(targetId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            e.target.classList.toggle('fa-eye');
            e.target.classList.toggle('fa-eye-slash');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            setFormLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage("L'adresse e-mail ou le mot de passe est incorrect.", true);
                setFormLoading(false);
            }
        });

        discordBtn.addEventListener('click', async () => {
            setFormLoading(true);
            const provider = new OAuthProvider('oidc.discord');
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showMessage("Erreur lors de la connexion avec Discord.", true);
                setFormLoading(false);
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage("Un e-mail de réinitialisation a été envoyé !", false);
                } catch (error) {
                    showMessage("Impossible d'envoyer l'e-mail. Vérifiez l'adresse.", true);
                }
            } else {
                showMessage("Veuillez d'abord entrer votre adresse e-mail.", true);
            }
        });
    </script>
</body>
</html>
