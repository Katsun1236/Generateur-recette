<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Faction R4TIO</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 10px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 2rem;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-red);
            margin-right: 2rem;
            cursor: pointer;
            position: relative;
        }
        .profile-avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile-avatar-container:hover .profile-avatar-overlay {
            opacity: 1;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Anton', sans-serif;
        }
        .profile-info p {
            margin: 5px 0 0 0;
            color: var(--text-medium);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card i {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }
        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        .stat-card p {
            margin: 0;
            color: var(--text-medium);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link" style="display: none;">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
            <div id="auth-buttons">
                <a href="login.html">Connexion</a>
                <a href="register.html" class="register-btn">Inscription</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img src="../images/pictures/Logo.png" alt="Avatar" class="profile-avatar" id="avatar-img">
                <div class="profile-avatar-overlay">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>
            <div class="profile-info">
                <h1 id="username">CHARGEMENT...</h1>
                <p id="user-role">Membre</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-tag"></i>
                <h3 id="discord-tag">N/A</h3>
                <p>Tag Discord</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-skull-crossbones"></i>
                <h3 id="user-kills">0</h3>
                <p>Kills (à venir)</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-cross"></i>
                <h3 id="user-deaths">0</h3>
                <p>Morts (à venir)</p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { auth, db, storage } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const usernameEl = document.getElementById('username');
        const userRoleEl = document.getElementById('user-role');
        const discordTagEl = document.getElementById('discord-tag');
        const avatarImg = document.getElementById('avatar-img');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarContainer = document.querySelector('.profile-avatar-container');

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    usernameEl.textContent = userData.username;
                    userRoleEl.textContent = userData.role || 'Membre';
                    discordTagEl.textContent = userData.discordTag || 'N/A';
                    if (userData.avatar) {
                        avatarImg.src = userData.avatar;
                    }
                } else {
                    window.location.href = 'onboarding.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        avatarContainer.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const storageRef = ref(storage, `avatars/${currentUser.uid}/${file.name}`);
            
            try {
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                
                const userDocRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userDocRef, {
                    avatar: downloadURL
                });

                avatarImg.src = downloadURL;
                // Mettre à jour aussi l'avatar dans la barre de navigation
                document.getElementById('profile-pic').src = downloadURL;

            } catch (error) {
                console.error("Erreur lors du téléversement de l'avatar:", error);
                alert("Une erreur est survenue lors du changement de votre avatar.");
            }
        });

    </script>
</body>
</html>
