<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #1a1a1a;
            --primary-red: #e74c3c;
            --primary-red-dark: #c0392b;
            --text-light: #f5f5f5;
            --text-medium: #cccccc;
            --card-bg-color: #2c2c2c;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--main-bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            color: var(--text-light);
            margin: 0;
            padding-top: 80px;
        }
        .navbar {
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid var(--card-bg-color);
            box-sizing: border-box;
        }
        .nav-left { flex: 1 0 0; }
        .nav-logo { height: 50px; }
        .nav-center { flex-grow: 1; text-align: center; }
        .nav-center a { color: var(--text-medium); text-decoration: none; margin: 0 15px; font-weight: 700; font-size: 1rem; text-transform: uppercase; transition: color 0.3s ease; }
        .nav-center a:hover { color: var(--primary-red); }
        .nav-auth { display: flex; align-items: center; flex: 1 0 0; justify-content: flex-end; }
        #profile-link { display: none; }
        #profile-pic { height: 45px; width: 45px; border-radius: 50%; border: 2px solid var(--primary-red); object-fit: cover; cursor: pointer; transition: transform 0.2s; }
        #profile-pic:hover { transform: scale(1.1); }
        
        .market-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        .market-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .market-header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            color: var(--primary-red);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .market-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        .add-item-btn {
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .add-item-btn:hover {
            background-color: var(--primary-red-dark);
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .item-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            border: 1px solid #444;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .item-info h3 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-light);
        }
        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }
        .item-seller {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #444;
            font-size: 0.9rem;
            color: var(--text-medium);
        }
        
        /* Styles de la modale */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: var(--card-bg-color); margin: 10% auto; padding: 2rem; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 10px; position: relative; }
        .modal-content h2 { font-family: 'Anton', sans-serif; font-size: 2rem; color: var(--primary-red); text-align: center; margin-bottom: 1.5rem; text-transform: uppercase; }
        .modal-content label { display: block; color: var(--text-medium); font-weight: bold; margin-bottom: 0.5rem; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 0.75rem 1rem; border-radius: 5px; background-color: #333; color: var(--text-light); border: 2px solid #555; box-sizing: border-box; transition: border-color 0.3s; margin-bottom: 1rem; }
        .modal-content input:focus, .modal-content textarea:focus { outline: none; border-color: var(--primary-red); }
        .modal-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        .modal-buttons button { width: 100%; font-weight: bold; padding: 0.8rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-transform: uppercase; transition: background-color 0.3s; }
        #save-item-btn { background-color: var(--primary-red); color: white; }
        #save-item-btn:hover { background-color: var(--primary-red-dark); }
        #cancel-item-btn { background-color: #555; color: white; }
        #cancel-item-btn:hover { background-color: #666; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html"><img src="Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <div class="market-container">
        <div class="market-header">
            <h1>Marché de la Faction</h1>
            <p>Achetez et vendez des objets rares avec les membres de R4TIO.</p>
            <button id="add-item-btn" class="add-item-btn"><i class="fas fa-plus"></i> Mettre en vente</button>
        </div>

        <div class="market-grid" id="market-grid">
            <!-- Exemple d'objet -->
            <div class="item-card">
                <img src="https://placehold.co/600x400/2c2c2c/e74c3c?text=Épée+en+Diamant" alt="Image de l'objet">
                <div class="item-info">
                    <h3>Épée Sharpness V</h3>
                    <p class="item-price">10 Diamants</p>
                    <div class="item-seller">
                        <span>Vendu par : <strong>Coarse</strong></span>
                    </div>
                </div>
            </div>
             <div class="item-card">
                <img src="https://placehold.co/600x400/2c2c2c/e74c3c?text=Plastron+en+Netherite" alt="Image de l'objet">
                <div class="item-info">
                    <h3>Plastron P4 Unbreaking III</h3>
                    <p class="item-price">32 Diamants</p>
                    <div class="item-seller">
                        <span>Vendu par : <strong>Mixtaz</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale pour ajouter un objet -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <h2>Mettre un objet en vente</h2>
            <form id="add-item-form">
                <div>
                    <label for="item-name">Nom de l'objet</label>
                    <input type="text" id="item-name" required>
                </div>
                <div>
                    <label for="item-price">Prix</label>
                    <input type="text" id="item-price" placeholder="Ex: 10 Diamants, 2 Netherite..." required>
                </div>
                <div>
                    <label for="item-image">Lien de l'image (optionnel)</label>
                    <input type="url" id="item-image" placeholder="https://...">
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancel-item-btn">Annuler</button>
                    <button type="submit" id="save-item-btn">Mettre en vente</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const profileLink = document.getElementById('profile-link');
        const profilePic = document.getElementById('profile-pic');
        const addItemModal = document.getElementById('add-item-modal');
        const addItemBtn = document.getElementById('add-item-btn');
        const cancelItemBtn = document.getElementById('cancel-item-btn');
        const addItemForm = document.getElementById('add-item-form');
        const marketGrid = document.getElementById('market-grid');

        let currentUserData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                profileLink.style.display = 'block';
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                    const photo = currentUserData.photoURL || `https://corsproxy.io/?https://mc-heads.net/avatar/${currentUserData.username}/45`;
                    profilePic.src = photo;
                }
            } else {
                // Rediriger si non connecté ? Optionnel
                // window.location.href = 'login.html';
            }
        });

        addItemBtn.addEventListener('click', () => {
            if (currentUserData) {
                addItemModal.style.display = 'block';
            } else {
                alert("Vous devez être connecté pour vendre un objet.");
                window.location.href = 'login.html';
            }
        });

        cancelItemBtn.addEventListener('click', () => {
            addItemModal.style.display = 'none';
        });

        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const itemName = document.getElementById('item-name').value;
            const itemPrice = document.getElementById('item-price').value;
            const itemImage = document.getElementById('item-image').value;
            
            const newItemCard = document.createElement('div');
            newItemCard.className = 'item-card';
            
            const placeholderText = itemName.replace(/\s+/g, '+');
            const imageSrc = itemImage || `https://placehold.co/600x400/2c2c2c/e74c3c?text=${placeholderText}`;

            newItemCard.innerHTML = `
                <img src="${imageSrc}" alt="Image de ${itemName}">
                <div class="item-info">
                    <h3>${itemName}</h3>
                    <p class="item-price">${itemPrice}</p>
                    <div class="item-seller">
                        <span>Vendu par : <strong>${currentUserData.username}</strong></span>
                    </div>
                </div>
            `;
            marketGrid.prepend(newItemCard); // Ajoute le nouvel objet au début de la liste
            
            addItemModal.style.display = 'none';
            addItemForm.reset();
        });

    </script>
</body>
</html>
