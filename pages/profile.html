<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Faction R4TIO</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 10px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 2rem;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-red);
            margin-right: 2rem;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Anton', sans-serif;
        }
        .profile-info p {
            margin: 5px 0 15px 0;
            color: var(--text-medium);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background-color: #2c2c2c;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card i {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }
        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        .stat-card p {
            margin: 0;
            color: var(--text-medium);
        }
        .logout-btn {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: var(--primary-red-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link" style="display: none;">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
            <div id="auth-buttons">
                <a href="login.html">Connexion</a>
                <a href="register.html" class="register-btn">Inscription</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <img src="../images/pictures/Logo.png" alt="Avatar" class="profile-avatar" id="avatar-img">
            <div class="profile-info">
                <h1 id="username">CHARGEMENT...</h1>
                <p id="user-role">Membre</p>
                <button id="logout-btn" class="logout-btn">Déconnexion</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-tag"></i>
                <h3 id="discord-tag">N/A</h3>
                <p>Tag Discord</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-skull-crossbones"></i>
                <h3 id="user-kills">0</h3>
                <p>Kills (à venir)</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-cross"></i>
                <h3 id="user-deaths">0</h3>
                <p>Morts (à venir)</p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { auth, db } from '../js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const usernameEl = document.getElementById('username');
        const userRoleEl = document.getElementById('user-role');
        const discordTagEl = document.getElementById('discord-tag');
        const avatarImg = document.getElementById('avatar-img');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    usernameEl.textContent = userData.username;
                    userRoleEl.textContent = userData.role || 'Membre';
                    discordTagEl.textContent = userData.discordTag || 'N/A';
                    
                    // Logique pour la photo de profil
                    if (user.photoURL) {
                        // Utilise la photo de profil du fournisseur (Google, Discord)
                        avatarImg.src = user.photoURL;
                    } else if (userData.avatar) {
                        // Fallback sur l'avatar enregistré si existant (ancienne méthode)
                        avatarImg.src = userData.avatar;
                    } else {
                        // Affiche une tête de skin Minecraft aléatoire basée sur l'UID
                        avatarImg.src = `https://cravatar.eu/avatar/${user.uid}/120.png`;
                    }
                } else {
                    // Si l'utilisateur est authentifié mais n'a pas de profil, on le redirige
                    window.location.href = 'onboarding.html';
                }
            } else {
                // Si non connecté, redirection vers la page de connexion
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Redirection après déconnexion réussie
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Erreur de déconnexion:", error);
            });
        });

    </script>
</body>
</html>
