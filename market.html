            top: 0;

            align-items: center;

            width: 100%;
            max-width: 1200px;

        .market-header {
            text-align: center;

        .market-header h1 {

            color: var(--primary-red);

            margin-bottom: 0.5rem;
        }
        .market-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        
        .market-controls {
            background-color: var(--card-bg-color);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;

        .search-bar {

            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: var(--text-light);
            padding: 0.75rem;
            font-size: 1rem;
        }
        .filter-select {
            flex-grow: 1;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: var(--text-light);
            padding: 0.75rem;
            cursor: pointer;
        }
        .special-order-btn {
            flex-grow: 1;
            background-color: transparent;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;

        .special-order-btn:hover {
            background-color: var(--primary-red);

        }

        .category-title {

            font-size: 2.5rem;
            color: var(--text-light);
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .item-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            border: 1px solid #444;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .item-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #333;
        }
        .item-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        .item-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .item-info h3 {
            font-size: 1.1rem;

            font-weight: normal;
            height: 40px;

        .price-container {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;

            text-decoration: line-through;
            color: #777;
            font-size: 0.9rem;
        }

            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);

            font-weight: bold;

            border: none;
            border-radius: 5px;

            text-transform: uppercase;
