<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Faction R4TIO</title>
    <meta name="description" content="Gérez votre profil de membre de la faction R4TIO.">
    <link rel="icon" href="../images/pictures/Logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: var(--card-bg-color); border-radius: 10px; border: 1px solid #444; }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-header img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--primary-red); object-fit: cover; }
        .profile-header h1 { margin: 15px 0 5px 0; color: var(--text-light); }
        .profile-header p { color: var(--text-medium); font-size: 1.1rem; }
        .profile-details h2 { color: var(--primary-red); border-bottom: 2px solid var(--primary-red); padding-bottom: 10px; margin-bottom: 20px; }
        .profile-details .detail-item { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 1.1rem; }
        .profile-details .detail-item span:first-child { font-weight: 700; color: var(--text-light); }
        .profile-details .detail-item span:last-child { color: var(--text-medium); }
        .profile-actions { text-align: center; margin-top: 30px; }
        .profile-actions .btn { margin: 5px; }
        .site-footer { text-align: center; padding: 2rem; background-color: var(--card-bg-color); color: #888; font-size: 0.9rem; margin-top: 40px; }
        .nav-auth { display: flex; align-items: center; gap: 25px; }
        .nav-admin-links { display: flex; gap: 20px; }
        .nav-admin-links a { color: var(--yellow); font-weight: 700; text-transform: uppercase; }
        .nav-toggle { display: none; background: none; border: none; cursor: pointer; padding: 10px; }
        .nav-toggle .hamburger { display: block; width: 25px; height: 3px; background-color: var(--text-light); position: relative; transition: transform 0.3s ease; }
        .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content: ''; position: absolute; left: 0; width: 100%; height: 3px; background-color: var(--text-light); transition: transform 0.3s ease, top 0.3s ease, bottom 0.3s ease; }
        .nav-toggle .hamburger::before { top: -8px; }
        .nav-toggle .hamburger::after { bottom: -8px; }

        @media (max-width: 991px) {
            .navbar { flex-wrap: wrap; justify-content: space-between; }
            .nav-toggle { display: block; }
            .nav-center, .nav-auth { display: none; flex-direction: column; width: 100%; text-align: center; gap: 15px; padding: 20px 0; }
            .nav-auth { gap: 20px; }
            .navbar.active .nav-center, .navbar.active .nav-auth { display: flex; }
            .nav-admin-links { justify-content: center; }
            #auth-buttons { display: flex; flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <button class="nav-toggle" id="nav-toggle">
            <span class="hamburger"></span>
        </button>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank" rel="noopener noreferrer">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <div class="nav-admin-links">
                <a href="orders.html" id="orders-link" style="display: none;">Commandes</a>
                <a href="admin.html" id="admin-link" style="display: none;">Administration</a>
            </div>
            <div id="auth-buttons">
                <a href="login.html">Connexion</a>
                <a href="register.html" class="register-btn">Inscription</a>
            </div>
            <a href="profile.html" id="profile-link" style="display: none;">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <main class="page-container">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profile-avatar" src="https://placehold.co/150x150/2c2c2c/e74c3c?text=N/A" alt="Avatar de l'utilisateur">
                <h1 id="profile-username">Nom d'Utilisateur</h1>
                <p id="profile-role">Membre</p>
            </div>
            <div class="profile-details">
                <h2>Informations</h2>
                <div class="detail-item">
                    <span>Email:</span>
                    <span id="profile-email">email@example.com</span>
                </div>
                <div class="detail-item">
                    <span>Membre depuis:</span>
                    <span id="profile-creation-date">01/01/2024</span>
                </div>
            </div>
            <div class="profile-actions">
                <button id="logout-button" class="btn btn-danger">Déconnexion</button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Faction R4TIO. Tous droits réservés.</p>
        <p>Développé par Katsun1246</p>
    </footer>

    <script type="module" src="../js/main.js"></script>
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navbar = document.querySelector('.navbar');
        navToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
