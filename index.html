<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Recette Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Générateur de Recette Minecraft</h1>

    <div class="interface">
        
        <div id="item-list">
            <h2>Items disponibles</h2>
            <div class="item" draggable="true" data-item-id="minecraft:planks">Planches</div>
            <div class="item" draggable="true" data-item-id="minecraft:stick">Bâton</div>
            <div class="item" draggable="true" data-item-id="minecraft:book">Livre</div>
            <div class="item" draggable="true" data-item-id="minecraft:diamond">Diamant</div>
        </div>

        <div class="crafting-area">
            <h2>Table de Craft</h2>
            <div id="crafting-grid">
                <div class="grid-slot" data-slot="0"></div>
                <div class="grid-slot" data-slot="1"></div>
                <div class="grid-slot" data-slot="2"></div>
                <div class="grid-slot" data-slot="3"></div>
                <div class="grid-slot" data-slot="4"></div>
                <div class="grid-slot" data-slot="5"></div>
                <div class="grid-slot" data-slot="6"></div>
                <div class="grid-slot" data-slot="7"></div>
                <div class="grid-slot" data-slot="8"></div>
            </div>
            
            <div class="arrow">→</div>

            <div id="result-slot" class="grid-slot"></div>
        </div>

    </div>

    <button id="generate-btn">Générer le Code</button>

    <h2>Code JSON Généré</h2>
    <pre id="output-code">
        </pre>

    <script src="script.js"></script>
</body>
</html>
