<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de l'annonce Palabedrock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #2c2f33;
            --card-bg-color: #23272a;
            --text-color: #ffffff;
            --accent-color: #7289da;
            --marked-color: #43b581;
            --border-color: #40444b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        #bingo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .bingo-cell {
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        
        .bingo-cell:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .bingo-cell .emoji {
            font-size: 3rem;
        }
        
        .bingo-cell .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #111;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .bingo-cell:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .bingo-cell.marked {
            background-color: var(--marked-color);
            border-color: #3aa072;
            transform: rotate(2deg) scale(1.02);
            color: white;
        }
        
        .button-container {
            margin-bottom: 30px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #677bc4;
        }

        .legend {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .legend h2 {
            text-align: center;
            color: var(--accent-color);
        }

        .legend ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .legend li {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .legend ul {
                grid-template-columns: 1fr;
            }
            .bingo-cell .emoji {
                font-size: 2rem;
            }
            h1 {
                font-size: 1.8em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bingo de l'Annonce Palabedrock</h1>
        
        <div class="button-container">
            <button id="generate-btn">G√©n√©rer une nouvelle grille</button>
        </div>
        
        <div id="bingo-grid"></div>

        <div class="legend">
            <h2>L√©gende</h2>
            <ul id="legend-list">
                </ul>
        </div>
    </div>

    <script>
        const bingoItems = [
            { emoji: 'üéÆ', text: "Retour de la b√™ta priv√©e aujourd'hui" },
            { emoji: 'üì¢', text: 'Ouverture b√™ta public' },
            { emoji: 'üóìÔ∏è', text: 'Annonce date de r√©ouverture b√™ta' },
            { emoji: 'üë®‚Äçüíª', text: 'Blabla sur le d√©veloppement' },
            { emoji: 'üë®‚Äçüîß', text: 'Annonce du nouveau m√©tier' },
            { emoji: 'üßë‚Äçüíº', text: 'Annonce de recrutement' },
            { emoji: 'üëï', text: 'Merch Pala Bedrock' },
            { emoji: 'üêõ', text: 'Explication plus en d√©tail des soucis du dev' },
            { emoji: 'üî¥', text: 'Annonce en live' },
            { emoji: 'üí¨', text: 'Annonce en message Discord' },
            { emoji: 'üß∏', text: 'Peluche Didier Bedrock' },
            { emoji: 'üó∫Ô∏è', text: 'Reprise de la road map' },
            { emoji: 'üîó', text: 'Lien Discord ouvert √† tous' },
            { emoji: 'üéÉ', text: 'On va voir le skin √©pouvantail de Natof' },
            { emoji: 'üó£Ô∏è', text: 'Chaika va parler en 3m de ce qui prendrai 1h' },
            { emoji: 'ü§°', text: 'Fuze va donner une mauvaise information' }
        ];

        const gridContainer = document.getElementById('bingo-grid');
        const generateBtn = document.getElementById('generate-btn');
        const legendList = document.getElementById('legend-list');

        function generateGrid() {
            // Vider la grille pr√©c√©dente
            gridContainer.innerHTML = '';
            
            // 1. M√©langer la liste des items (algorithme de Fisher-Yates)
            const shuffledItems = [...bingoItems];
            for (let i = shuffledItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledItems[i], shuffledItems[j]] = [shuffledItems[j], shuffledItems[i]];
            }

            // 2. Cr√©er et ajouter les cases √† la grille
            shuffledItems.forEach(item => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                
                const emoji = document.createElement('span');
                emoji.classList.add('emoji');
                emoji.textContent = item.emoji;
                
                const tooltip = document.createElement('span');
                tooltip.classList.add('tooltip');
                tooltip.textContent = item.text;
                
                cell.appendChild(emoji);
                cell.appendChild(tooltip);

                // Ajoute l'interactivit√© pour marquer/d√©marquer la case
                cell.addEventListener('click', () => {
                    cell.classList.toggle('marked');
                });
                
                gridContainer.appendChild(cell);
            });
        }
        
        function generateLegend() {
            legendList.innerHTML = '';
            bingoItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.emoji} - ${item.text}`;
                legendList.appendChild(listItem);
            });
        }

        // Action du bouton
        generateBtn.addEventListener('click', generateGrid);

        // G√©n√©rer la grille et la l√©gende au premier chargement de la page
        generateGrid();
        generateLegend();

    </script>
</body>
</html>
