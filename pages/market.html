<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        :root {
            --market-bg: #111;
            --market-card-bg: #1c1c1c;
            --market-border: #333;
            --rarity-common: #b0b0b0;
            --rarity-rare: #5bc0de;
            --rarity-epic: #9d62d9;
            --rarity-legendary: #f0ad4e;
        }

        body {
            background-color: var(--market-bg);
        }

        .market-container {
            width: 100%;
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            box-sizing: border-box;
        }

        .featured-section {
            position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('../images/pictures/Fond.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 15px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--market-border);
            overflow: hidden;
        }

        .featured-title {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary-red);
            padding-left: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .shop-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 992px) {
            .shop-layout {
                flex-direction: row;
            }
        }

        .category-nav {
            flex: 0 0 240px;
            background-color: var(--market-card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid var(--market-border);
            align-self: flex-start;
        }

        .search-panel {
            margin-bottom: 1.5rem;
        }

        .search-panel input {
            width: 100%;
            background-color: #333;
            border: 1px solid var(--market-border);
            border-radius: 5px;
            padding: 0.75rem;
            color: var(--text-light);
            box-sizing: border-box;
        }

        .category-nav h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-medium);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--market-border);
        }

        .category-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-nav li {
            margin-bottom: 0.5rem;
        }

        .category-nav .checkbox-label {
            display: block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 1rem;
            user-select: none;
            color: var(--text-medium);
        }

        .category-nav input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .checkbox-label:hover input ~ .checkmark {
            background-color: #444;
        }

        .checkbox-label input:checked ~ .checkmark {
            background-color: var(--primary-red);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-label input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-label .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .market-content {
            flex-grow: 1;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
            border-radius: 10px;
            border: 1px solid var(--market-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--rarity-common);
            transition: background-color 0.3s ease;
        }

        .item-card.rare::before { background-color: var(--rarity-rare); }
        .item-card.epic::before { background-color: var(--rarity-epic); }
        .item-card.legendary::before { background-color: var(--rarity-legendary); }

        .item-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #111;
        }

        .item-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1.5rem;
            box-sizing: border-box;
            image-rendering: pixelated;
            transition: transform 0.3s ease;
        }
        
        .item-card:hover img {
            transform: scale(1.1);
        }

        .item-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .item-info h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-light);
            font-weight: 700;
            height: 40px;
        }

        .price-container {
            margin-bottom: 1rem;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 0.8rem;
        }

        .new-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--text-light);
        }

        .buy-btn {
            width: 100%;
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: var(--primary-red-dark);
        }
        
        .cart-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--primary-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }
        .cart-button:hover {
            transform: scale(1.1);
        }
        .cart-button i {
            font-size: 1.5rem;
            color: white;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--discord-blue);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--market-card-bg);
            padding: 2rem;
            border: 1px solid var(--market-border);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus {
            color: white;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
        #quantity-input {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            background-color: #111;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        #cart-items {
            max-height: 40vh;
            overflow-y: auto;
            margin: 1.5rem 0;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--market-border);
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            image-rendering: pixelated;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions button {
            background: none;
            border: 1px solid #555;
            color: white;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-item-actions input {
            width: 40px;
            text-align: center;
            background-color: #333;
            border: none;
            color: white;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <div class="market-container">
        <div class="featured-section">
            <h2 class="featured-title">À L'AFFICHE</h2>
            <div class="featured-grid" id="featured-grid"></div>
        </div>

        <div class="shop-layout">
            <aside class="category-nav">
                <div class="search-panel">
                    <input type="text" id="search-bar" placeholder="Rechercher...">
                </div>
                <h3>Catégories</h3>
                <ul id="category-list"></ul>
            </aside>
            <main class="market-content">
                <div class="market-grid" id="market-grid"></div>
            </main>
        </div>
    </div>
    
    <div class="cart-button" id="cart-button">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <div id="quantity-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-quantity-modal">&times;</span>
            <h2 id="quantity-item-name"></h2>
            <img id="quantity-item-img" src="" alt="" style="width: 100px; height: 100px; margin: 1rem auto; display: block; image-rendering: pixelated;">
            <div class="quantity-selector">
                <button class="quantity-btn" id="quantity-minus">-</button>
                <input type="number" id="quantity-input" value="1" min="1" max="64">
                <button class="quantity-btn" id="quantity-plus">+</button>
            </div>
            <button id="add-to-cart-btn" class="buy-btn">Ajouter au panier</button>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-cart-modal">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <h3 id="cart-total" style="text-align: right; font-size: 1.5rem; margin-top: 1rem;">Total: 0$</h3>
            <button id="checkout-btn" class="buy-btn">Passer la commande</button>
        </div>
    </div>

    <div id="message-box"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { marketItems } from '../js/market-config.js';

        const featuredGrid = document.getElementById('featured-grid');
        const marketGrid = document.getElementById('market-grid');
        const categoryList = document.getElementById('category-list');
        const cartButton = document.getElementById('cart-button');
        const cartCount = document.getElementById('cart-count');
        const searchBar = document.getElementById('search-bar');
        
        const quantityModal = document.getElementById('quantity-modal');
        const cartModal = document.getElementById('cart-modal');
        
        let cart = [];
        let currentItem = null;

        function getRarity(price) {
            if (price >= 20000) return 'legendary';
            if (price >= 5000) return 'epic';
            if (price >= 1000) return 'rare';
            return 'common';
        }

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = `item-card ${getRarity(item.buyPrice)}`;
            const newPrice = item.buyPrice > 0 ? item.buyPrice - 1 : 0;
            const originalPrice = item.buyPrice > 0 ? `${item.buyPrice}$` : '';

            card.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.img}" alt="${item.name}" onerror="this.src='https://placehold.co/128x128/2c2c2c/e74c3c?text=N/A'; this.onerror=null;">
                </div>
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <div class="price-container">
                        <span class="original-price">${originalPrice}</span>
                        <span class="new-price">${newPrice}$</span>
                    </div>
                    <button class="buy-btn">Acheter</button>
                </div>
            `;
            card.querySelector('.buy-btn').addEventListener('click', () => openQuantityModal(item));
            return card;
        }

        function renderMarket() {
            marketGrid.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase();
            const selectedCategories = Array.from(document.querySelectorAll('#category-list input:checked')).map(cb => cb.value);

            const itemsToDisplay = marketItems.filter(item => {
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes('all') || selectedCategories.includes(item.category);
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            itemsToDisplay.forEach(item => {
                marketGrid.appendChild(createItemCard(item));
            });
        }

        function setupCategories() {
            const categories = ['all', ...new Set(marketItems.map(item => item.category))];
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <label class="checkbox-label">${category === 'all' ? 'Tout voir' : category}
                        <input type="checkbox" value="${category}" ${category === 'all' ? 'checked' : ''}>
                        <span class="checkmark"></span>
                    </label>
                `;
                categoryList.appendChild(li);
            });

            categoryList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkbox.value === 'all' && checkbox.checked) {
                        categoryList.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
                    } else if (checkbox.value !== 'all' && !checkbox.checked) {
                        categoryList.querySelector('input[value="all"]').checked = false;
                    }
                    renderMarket();
                });
            });
        }

        function setupFeatured() {
            const featuredItemNames = ["Histerite Apple", "Hang Glider", "Histerite Sword", "Vault Breacher"];
            featuredItemNames.forEach(featuredName => {
                const item = marketItems.find(i => i.name === featuredName);
                if (item) {
                    featuredGrid.appendChild(createItemCard(item));
                }
            });
        }

        function openQuantityModal(item) {
            currentItem = item;
            document.getElementById('quantity-item-name').textContent = item.name;
            document.getElementById('quantity-item-img').src = item.img;
            document.getElementById('quantity-input').value = 1;
            quantityModal.style.display = 'flex';
        }

        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity-input').value);
            if (quantity > 0) {
                const existingItem = cart.find(item => item.name === currentItem.name);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...currentItem, quantity });
                }
                updateCart();
                quantityModal.style.display = 'none';
            }
        });

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p>${item.name}</p>
                        <p>${item.buyPrice * item.quantity}$</p>
                    </div>
                    <div class="cart-item-actions">
                        <button data-index="${index}" class="quantity-minus">-</button>
                        <input type="number" value="${item.quantity}" readonly>
                        <button data-index="${index}" class="quantity-plus">+</button>
                        <button data-index="${index}" class="delete-item"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.buyPrice * item.quantity;
            });

            document.getElementById('cart-total').textContent = `Total: ${total}$`;
        }

        cartButton.addEventListener('click', () => {
            cartModal.style.display = 'flex';
        });

        document.getElementById('close-quantity-modal').addEventListener('click', () => quantityModal.style.display = 'none');
        document.getElementById('close-cart-modal').addEventListener('click', () => cartModal.style.display = 'none');

        document.getElementById('checkout-btn').addEventListener('click', () => {
            if(cart.length === 0) {
                alert("Votre panier est vide !");
                return;
            }
            const orderData = encodeURIComponent(JSON.stringify(cart));
            window.location.href = `checkout.html?order=${orderData}`;
        });

        document.getElementById('cart-items').addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const index = button.dataset.index;

            if (button.classList.contains('quantity-plus')) {
                cart[index].quantity++;
            } else if (button.classList.contains('quantity-minus')) {
                cart[index].quantity--;
                if (cart[index].quantity === 0) {
                    cart.splice(index, 1);
                }
            } else if (button.classList.contains('delete-item')) {
                cart.splice(index, 1);
            }
            updateCart();
        });

        const quantityInput = document.getElementById('quantity-input');
        document.getElementById('quantity-minus').addEventListener('click', () => {
            if (quantityInput.value > 1) quantityInput.value--;
        });
        document.getElementById('quantity-plus').addEventListener('click', () => {
            if (quantityInput.value < 64) quantityInput.value++;
        });
        
        searchBar.addEventListener('input', renderMarket);

        setupFeatured();
        setupCategories();
        renderMarket();
    </script>
</body>
</html>
