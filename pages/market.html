<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        :root {
            --market-bg: #1a1a1a;
            --market-card-bg: #2c2c2c;
            --market-border: #444;
            --rarity-common: #b0b0b0;
            --rarity-rare: #5bc0de;
            --rarity-epic: #9d62d9;
            --rarity-legendary: #f0ad4e;
            --status-pending: #f0ad4e;
            --status-completed: #5cb85c;
            --status-cancelled: #d9534f;
        }

        body {
            background: linear-gradient(to bottom, #111, #222);
        }

        .view-toggle-container {
            text-align: center;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .view-toggle-container button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-toggle-container button:hover {
            background-color: var(--primary-red-dark);
        }

        .market-container {
            width: 100%;
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            box-sizing: border-box;
        }

        .featured-section {
            position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('../images/pictures/Fond.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 15px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--market-border);
            overflow: hidden;
        }

        .featured-title {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary-red);
            padding-left: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .shop-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 992px) {
            .shop-layout {
                flex-direction: row;
            }
        }

        .category-nav {
            flex: 0 0 240px;
            background-color: var(--market-card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid var(--market-border);
            align-self: flex-start;
        }

        .search-panel {
            margin-bottom: 1.5rem;
        }

        .search-panel input {
            width: 100%;
            background-color: #333;
            border: 1px solid var(--market-border);
            border-radius: 5px;
            padding: 0.75rem;
            color: var(--text-light);
            box-sizing: border-box;
        }

        .category-nav h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-medium);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--market-border);
        }

        .category-tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .category-tab {
            background-color: #333;
            color: var(--text-medium);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        .category-tab:hover {
            background-color: #444;
            color: var(--text-light);
        }
        .category-tab.active {
            background-color: var(--primary-red-dark);
            color: white;
            font-weight: bold;
            border-left: 4px solid var(--primary-red);
        }

        .market-content { flex-grow: 1; }
        .market-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
        .item-card { background: var(--market-card-bg); border-radius: 10px; border: 1px solid var(--market-border); overflow: hidden; display: flex; flex-direction: column; transition: all 0.3s ease; position: relative; }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.5); }
        
        .item-card.common:hover { box-shadow: 0 0 15px var(--rarity-common); }
        .item-card.rare:hover { box-shadow: 0 0 15px var(--rarity-rare); }
        .item-card.epic:hover { box-shadow: 0 0 15px var(--rarity-epic); }
        .item-card.legendary:hover { box-shadow: 0 0 15px var(--rarity-legendary); }

        .item-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #111;
            border-bottom: 1px solid var(--market-border);
        }
        .item-image-container::after {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .item-card.rare .item-image-container::after { border-color: var(--rarity-rare); }
        .item-card.epic .item-image-container::after { border-color: var(--rarity-epic); }
        .item-card.legendary .item-image-container::after { border-color: var(--rarity-legendary); }

        .item-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 1.5rem; box-sizing: border-box; image-rendering: pixelated; transition: transform 0.3s ease; }
        .item-card:hover img { transform: scale(1.1); }
        .item-info { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; text-align: center; }
        .item-info h3 { font-size: 1rem; margin: 0 0 0.5rem 0; color: var(--text-light); font-weight: 700; height: 40px; }
        .price-container { margin-bottom: 1rem; }
        .original-price { text-decoration: line-through; color: #777; font-size: 0.8rem; }
        .new-price { font-size: 1.4rem; font-weight: bold; color: var(--text-light); }
        .buy-btn { width: 100%; background-color: var(--primary-red); color: white; font-weight: bold; padding: 0.7rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-transform: uppercase; transition: background-color 0.3s; }
        .buy-btn:hover { background-color: var(--primary-red-dark); }
        
        .orders-container { width: 100%; max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; box-sizing: border-box; }
        .orders-title { font-family: 'Anton', sans-serif; font-size: 3rem; color: var(--text-light); margin-bottom: 2rem; border-left: 5px solid var(--primary-red); padding-left: 1.5rem; }
        .order-list { display: flex; flex-direction: column; gap: 1rem; }
        .order-card { background-color: var(--market-card-bg); border: 1px solid var(--market-border); border-radius: 10px; padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background-color 0.3s, transform 0.3s; }
        .order-card:hover { background-color: #252525; transform: translateY(-5px); }
        .order-info { display: flex; flex-direction: column; gap: 0.5rem; }
        .order-info .order-id { font-size: 1.2rem; font-weight: bold; color: var(--text-light); }
        .order-info .customer-name { font-size: 1rem; color: var(--text-medium); }
        .order-status { padding: 0.5rem 1rem; border-radius: 20px; font-weight: bold; color: white; text-align: center; min-width: 100px; }
        .order-status.pending { background-color: var(--status-pending); }
        .order-status.completed { background-color: var(--status-completed); }
        .order-status.cancelled { background-color: var(--status-cancelled); }

        .cart-button { position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px; background-color: var(--primary-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; box-shadow: 0 5px 15px rgba(0,0,0,0.4); transition: transform 0.3s ease; }
        .cart-button:hover { transform: scale(1.1); }
        .cart-button i { font-size: 1.5rem; color: white; }
        .cart-count { position: absolute; top: -5px; right: -5px; background-color: var(--discord-blue); color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background-color: var(--market-card-bg); padding: 2rem; border: 1px solid var(--market-border); width: 90%; max-width: 500px; border-radius: 10px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 1rem; right: 1rem; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: white; }
        .quantity-selector { display: flex; align-items: center; justify-content: center; gap: 1rem; margin: 1rem 0; }
        .quantity-btn { width: 40px; height: 40px; background-color: #333; border: 1px solid #555; color: white; font-size: 1.5rem; border-radius: 50%; cursor: pointer; }
        #quantity-input { width: 60px; text-align: center; font-size: 1.2rem; background-color: #111; border: 1px solid #555; color: white; border-radius: 5px; }
        #cart-items { max-height: 40vh; overflow-y: auto; margin: 1.5rem 0; }
        .cart-item { display: flex; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--market-border); }
        .cart-item img { width: 50px; height: 50px; margin-right: 1rem; image-rendering: pixelated; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-actions { display: flex; align-items: center; }
        .cart-item-actions button { background: none; border: 1px solid #555; color: white; width: 30px; height: 30px; cursor: pointer; border-radius: 5px; }
        .cart-item-actions input { width: 40px; text-align: center; background-color: #333; border: none; color: white; margin: 0 0.5rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html" class="active">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link">
                <img id="profile-pic" src="https://placehold.co/40x40/1c1c1c/ffffff?text=P" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <div class="view-toggle-container">
        <button id="toggle-view-btn" style="display: none;">Passer en mode Vendeur</button>
        <button id="view-order-btn" style="display: none;">Voir ma commande</button>
    </div>

    <div id="client-view">
        <div class="market-container">
            <div class="featured-section">
                <h2 class="featured-title">À L'AFFICHE</h2>
                <div class="featured-grid" id="featured-grid"></div>
            </div>

            <div class="shop-layout">
                <aside class="category-nav">
                    <div class="search-panel">
                        <input type="text" id="search-bar" placeholder="Rechercher...">
                    </div>
                    <h3>Catégories</h3>
                    <ul id="category-list" class="category-tabs"></ul>
                </aside>
                <main class="market-content">
                    <div class="market-grid" id="market-grid"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="seller-view" class="orders-container" style="display: none;">
        <h1 class="orders-title">GESTION DES COMMANDES</h1>
        <div class="order-list" id="order-list">
        </div>
    </div>
    
    <div class="cart-button" id="cart-button">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <div id="quantity-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-quantity-modal">&times;</span>
            <h2 id="quantity-item-name"></h2>
            <img id="quantity-item-img" src="" alt="" style="width: 100px; height: 100px; margin: 1rem auto; display: block; image-rendering: pixelated;">
            <div class="quantity-selector">
                <button class="quantity-btn" id="quantity-minus">-</button>
                <input type="number" id="quantity-input" value="1" min="1" max="64">
                <button class="quantity-btn" id="quantity-plus">+</button>
            </div>
            <button id="add-to-cart-btn" class="buy-btn">Ajouter au panier</button>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-cart-modal">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <h3 id="cart-total" style="text-align: right; font-size: 1.5rem; margin-top: 1rem;">Total: 0$</h3>
            <button id="checkout-btn" class="buy-btn">Passer la commande</button>
        </div>
    </div>

    <div id="message-box"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { marketItems } from '../js/market-config.js';

        const clientView = document.getElementById('client-view');
        const sellerView = document.getElementById('seller-view');
        const toggleViewBtn = document.getElementById('toggle-view-btn');
        const viewOrderBtn = document.getElementById('view-order-btn');
        const featuredGrid = document.getElementById('featured-grid');
        const marketGrid = document.getElementById('market-grid');
        const categoryList = document.getElementById('category-list');
        const searchBar = document.getElementById('search-bar');
        const cartButton = document.getElementById('cart-button');
        const cartCount = document.getElementById('cart-count');
        const quantityModal = document.getElementById('quantity-modal');
        const cartModal = document.getElementById('cart-modal');
        
        let cart = [];
        let currentItem = null;
        let isSellerViewActive = false;
        let currentUserData = null;
        let auth, db;

        const initializeAppLogic = async () => {
            const user = await authUser();
            if (user) {
                await checkUserRole(user);
                await checkUserOrders(user);
            }
            setupUI();
            setupEventListeners();
        };

        const authUser = () => new Promise((resolve) => {
            const unsubscribe = onAuthStateChanged(auth, async (user) => {
                unsubscribe();
                if (user) {
                    resolve(user);
                } else {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        resolve(auth.currentUser);
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        resolve(null);
                    }
                }
            });
        });

        const checkUserRole = async (user) => {
            if (!user || user.isAnonymous) {
                toggleViewBtn.style.display = 'none';
                return;
            }
            const userDocRef = doc(db, "users", user.uid);
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                    if (currentUserData.marketRole === 'Vendeur') {
                        toggleViewBtn.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error("Error fetching user role:", error);
            }
        };

        const checkUserOrders = async (user) => {
            if (!user || user.isAnonymous) return;
            const ordersRef = collection(db, "orders");
            const q = query(ordersRef, where("customerId", "==", user.uid), where("status", "==", "En attente"));
            
            try {
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const orderId = querySnapshot.docs[0].id;
                    viewOrderBtn.style.display = 'block';
                    viewOrderBtn.onclick = () => { window.location.href = `order-detail.html?id=${orderId}`; };
                } else {
                    viewOrderBtn.style.display = 'none';
                }
            } catch (error) {
                console.error("Error checking user orders:", error);
            }
        };
        
        const getRarity = (price) => {
            if (price >= 20000) return 'legendary';
            if (price >= 5000) return 'epic';
            if (price >= 1000) return 'rare';
            return 'common';
        };

        const createItemCard = (item) => {
            const card = document.createElement('div');
            card.className = `item-card ${getRarity(item.buyPrice)}`;
            const newPrice = item.buyPrice > 0 ? item.buyPrice - 1 : 0;
            const originalPrice = item.buyPrice > 0 ? `${item.buyPrice}$` : '';

            card.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.img}" alt="${item.name}" onerror="this.src='https://placehold.co/128x128/2c2c2c/e74c3c?text=N/A'; this.onerror=null;">
                </div>
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <div class="price-container">
                        <span class="original-price">${originalPrice}</span>
                        <span class="new-price">${newPrice}$</span>
                    </div>
                    <button class="buy-btn">Acheter</button>
                </div>
            `;
            card.querySelector('.buy-btn').addEventListener('click', () => openQuantityModal(item));
            return card;
        };

        const renderMarket = () => {
            marketGrid.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase();
            const activeTab = document.querySelector('.category-tab.active');
            const selectedCategory = activeTab ? activeTab.dataset.category : 'all';

            const sortedItems = [...marketItems].sort((a, b) => {
                const aIsHisteria = a.img.includes('histeria-icon');
                const bIsHisteria = b.img.includes('histeria-icon');
                return bIsHisteria - aIsHisteria;
            });

            const itemsToDisplay = sortedItems.filter(item => {
                const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            itemsToDisplay.forEach(item => {
                marketGrid.appendChild(createItemCard(item));
            });
        };

        const setupCategories = () => {
            const categories = ['all', ...new Set(marketItems.map(item => item.category))];
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.className = 'category-tab';
                if (category === 'all') li.classList.add('active');
                li.dataset.category = category;
                li.textContent = category === 'all' ? 'Tout voir' : category;
                categoryList.appendChild(li);
            });

            categoryList.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    categoryList.querySelector('.active').classList.remove('active');
                    tab.classList.add('active');
                    renderMarket();
                });
            });
        };

        const setupFeatured = () => {
            const featuredItemNames = ["Histerite Apple", "Hang Glider", "Histerite Sword", "Vault Breacher"];
            featuredItemNames.forEach(featuredName => {
                const item = marketItems.find(i => i.name === featuredName);
                if (item) featuredGrid.appendChild(createItemCard(item));
            });
        };

        const openQuantityModal = (item) => {
            currentItem = item;
            document.getElementById('quantity-item-name').textContent = item.name;
            document.getElementById('quantity-item-img').src = item.img;
            document.getElementById('quantity-input').value = 1;
            quantityModal.style.display = 'flex';
        };

        const updateCart = () => {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p>${item.name}</p>
                        <p>${item.buyPrice * item.quantity}$</p>
                    </div>
                    <div class="cart-item-actions">
                        <button data-index="${index}" class="quantity-minus">-</button>
                        <input type="number" value="${item.quantity}" readonly>
                        <button data-index="${index}" class="quantity-plus">+</button>
                        <button data-index="${index}" class="delete-item"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.buyPrice * item.quantity;
            });

            document.getElementById('cart-total').textContent = `Total: ${total}$`;
        };

        const createOrder = async () => {
            const user = auth.currentUser;
            if (!user || user.isAnonymous) {
                alert("Vous devez être connecté pour passer une commande.");
                return;
            }
            if (cart.length === 0) {
                alert("Votre panier est vide !");
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.buyPrice * item.quantity), 0);

            try {
                await addDoc(collection(db, "orders"), {
                    customerId: user.uid,
                    customerName: currentUserData?.username || "Client Anonyme",
                    items: cart,
                    totalPrice: total,
                    status: "En attente",
                    createdAt: serverTimestamp()
                });
                alert("Commande passée avec succès !");
                cart = [];
                updateCart();
                cartModal.style.display = 'none';
                checkUserOrders(user);
            } catch (e) {
                console.error("Erreur lors de l'ajout du document: ", e);
                alert("Une erreur est survenue lors de la création de la commande.");
            }
        };

        const setupEventListeners = () => {
            toggleViewBtn.addEventListener('click', () => {
                isSellerViewActive = !isSellerViewActive;
                clientView.style.display = isSellerViewActive ? 'none' : 'block';
                sellerView.style.display = isSellerViewActive ? 'block' : 'none';
                cartButton.style.display = isSellerViewActive ? 'none' : 'flex';
                toggleViewBtn.textContent = isSellerViewActive ? 'Passer en mode Client' : 'Passer en mode Vendeur';
            });

            searchBar.addEventListener('input', renderMarket);
            cartButton.addEventListener('click', () => cartModal.style.display = 'flex');
            document.getElementById('close-quantity-modal').addEventListener('click', () => quantityModal.style.display = 'none');
            document.getElementById('close-cart-modal').addEventListener('click', () => cartModal.style.display = 'none');
            document.getElementById('checkout-btn').addEventListener('click', createOrder);

            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                const quantity = parseInt(document.getElementById('quantity-input').value);
                if (quantity > 0) {
                    const existingItem = cart.find(item => item.name === currentItem.name);
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ ...currentItem, quantity });
                    }
                    updateCart();
                    quantityModal.style.display = 'none';
                }
            });

            document.getElementById('cart-items').addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const index = button.dataset.index;

                if (button.classList.contains('quantity-plus')) {
                    cart[index].quantity++;
                } else if (button.classList.contains('quantity-minus')) {
                    if (cart[index].quantity > 1) cart[index].quantity--; else cart.splice(index, 1);
                } else if (button.classList.contains('delete-item')) {
                    cart.splice(index, 1);
                }
                updateCart();
            });

            const quantityInput = document.getElementById('quantity-input');
            document.getElementById('quantity-minus').addEventListener('click', () => {
                if (quantityInput.value > 1) quantityInput.value--;
            });
            document.getElementById('quantity-plus').addEventListener('click', () => {
                if (quantityInput.value < 64) quantityInput.value++;
            });
        };
        
        const setupUI = () => {
            setupFeatured();
            setupCategories();
            renderMarket();
        };

        initializeAppLogic();
    </script>
</body>
</html>
