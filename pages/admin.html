<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Faction R4TIO</title>
    <link rel="icon" href="../images/pictures/Logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container { max-width: 1000px; margin: 2rem auto; padding: 2rem; background-color: var(--card-bg-color); border-radius: 10px; }
        .table-wrapper { overflow-x: auto; }
        .user-list-table { width: 100%; border-collapse: collapse; margin-top: 2rem; min-width: 600px; }
        .user-list-table th, .user-list-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #444; }
        .user-list-table th { font-family: 'Anton', sans-serif; color: var(--primary-red); font-size: 1.2rem; }
        .user-list-table td { color: var(--text-medium); }
        .user-list-table img { width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; margin-right: 1rem; }
        .role-select { background-color: #333; color: var(--text-light); border: 1px solid #555; border-radius: 5px; padding: 0.5rem; cursor: pointer; }
        .nav-auth { display: flex; align-items: center; gap: 25px; }
        .nav-admin-links { display: flex; gap: 20px; }
        .nav-admin-links a { color: var(--yellow); font-weight: 700; text-transform: uppercase; }
        .nav-toggle { display: none; background: none; border: none; cursor: pointer; padding: 10px; }
        .nav-toggle .hamburger { display: block; width: 25px; height: 3px; background-color: var(--text-light); position: relative; transition: transform 0.3s ease; }
        .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content: ''; position: absolute; left: 0; width: 100%; height: 3px; background-color: var(--text-light); transition: transform 0.3s ease, top 0.3s ease, bottom 0.3s ease; }
        .nav-toggle .hamburger::before { top: -8px; }
        .nav-toggle .hamburger::after { bottom: -8px; }
        @media (max-width: 991px) {
            .navbar { flex-wrap: wrap; justify-content: space-between; }
            .nav-toggle { display: block; }
            .nav-center, .nav-auth { display: none; flex-direction: column; width: 100%; text-align: center; gap: 15px; padding: 20px 0; }
            .nav-auth { gap: 20px; }
            .navbar.active .nav-center, .navbar.active .nav-auth { display: flex; }
            .nav-admin-links { justify-content: center; }
            #auth-buttons { display: flex; flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <button class="nav-toggle" id="nav-toggle">
            <span class="hamburger"></span>
        </button>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank" rel="noopener noreferrer">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <div class="nav-admin-links">
                <a href="orders.html" id="orders-link" style="display: none;">Commandes</a>
                <a href="admin.html" id="admin-link" style="display: none;">Administration</a>
            </div>
            <div id="auth-buttons">
                <a href="login.html">Connexion</a>
                <a href="register.html" class="register-btn">Inscription</a>
            </div>
            <a href="profile.html" id="profile-link" style="display: none;">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="page-header">
            <h1>Administration</h1>
            <p>Gérez les rôles des utilisateurs du site.</p>
        </div>
        <div class="table-wrapper">
            <table class="user-list-table">
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Email</th>
                        <th>Rôle</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="message-box"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { auth, db } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const userListBody = document.getElementById('user-list-body');
        const messageBox = document.getElementById('message-box');
        const navToggle = document.getElementById('nav-toggle');
        const navbar = document.querySelector('.navbar');
        const availableRoles = ['Admin', 'Leader', 'Recruteur', 'Vendeur', 'Membre', 'Candidat', 'Visiteur'];

        navToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.borderColor = isError ? 'var(--primary-red)' : 'var(--green)';
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists() && docSnap.data().role === 'Admin') {
                    loadUsers();
                } else {
                    window.location.href = '../index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadUsers() {
            userListBody.innerHTML = '<tr><td colspan="3">Chargement des utilisateurs...</td></tr>';
            const usersSnapshot = await getDocs(collection(db, 'users'));
            userListBody.innerHTML = '';

            usersSnapshot.forEach(userDoc => {
                const userData = { id: userDoc.id, ...userDoc.data() };
                const userRow = document.createElement('tr');

                const roleOptions = availableRoles.map(role => 
                    `<option value="${role}" ${userData.role === role ? 'selected' : ''}>${role}</option>`
                ).join('');

                userRow.innerHTML = `
                    <td>
                        <img src="${userData.avatar || 'https://placehold.co/40x40/2c2c2c/e74c3c?text=N/A'}" alt="avatar">
                        ${userData.minecraftUsername || 'N/A'}
                    </td>
                    <td>${userData.email || 'N/A'}</td>
                    <td>
                        <select class="role-select" data-userid="${userData.id}">
                            ${roleOptions}
                        </select>
                    </td>
                `;
                userListBody.appendChild(userRow);
            });

            document.querySelectorAll('.role-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const newRole = e.target.value;
                    const userId = e.target.dataset.userid;
                    try {
                        const userToUpdateRef = doc(db, 'users', userId);
                        await updateDoc(userToUpdateRef, { role: newRole });
                        showMessage(`Rôle de l'utilisateur mis à jour en "${newRole}".`);
                    } catch (error) {
                        console.error("Erreur de mise à jour du rôle:", error);
                        showMessage("Erreur lors de la mise à jour.", true);
                    }
                });
            });
        }
    </script>
</body>
</html>
