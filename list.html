<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Liste des Items</title>

  <!-- Ton CSS -->
  <link rel="stylesheet" href="list.css">

  <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

:root {
  --bg-dark: #1c1c1c;
  --bg-screen: #242424;
  --border: #444;
  --text: #d6f5d6;
  --accent: #ff4040; 
  --hover: #2f2f2f;
  --shadow: rgba(0, 0, 0, 0.7);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Press Start 2P', monospace;
  background: var(--bg-dark);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
}

h1 {
  font-size: 18px;
  margin-bottom: 20px;
  color: var(--accent);
  text-shadow: 2px 2px var(--shadow);
  text-align: center;
}

.table-container {
  width: 95%;
  max-width: 900px;
  background: var(--bg-screen);
  border: 4px solid var(--border);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 6px 6px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

thead {
  background: var(--accent);
  color: #fff;
}

thead th {
  padding: 12px;
  text-align: left;
  font-size: 10px;
  letter-spacing: 1px;
}

tbody tr {
  border-bottom: 1px solid var(--border);
  transition: background 0.2s ease;
}

tbody tr:hover {
  background: var(--hover);
}

td {
  padding: 12px;
  vertical-align: middle;
}

td img {
  width: 48px;
  height: 48px;
  image-rendering: pixelated;
}

.back-btn {
  margin-top: 25px;
  padding: 12px 20px;
  background: var(--accent);
  border: 3px solid var(--border);
  border-radius: 6px;
  color: #fff;
  text-decoration: none;
  font-size: 10px;
  box-shadow: 4px 4px var(--shadow);
  transition: background 0.2s ease, transform 0.15s ease;
}

.back-btn:hover {
  background: #e63232;
  transform: translateY(-2px);
}

.search-bar {
  margin-bottom: 20px;
  text-align: center;
 }

.search-bar input {
  width: 60%;
  max-width: 400px;
  padding: 10px 15px;
  border: 3px solid #444;
  border-radius: 6px;
  font-size: 12px;
  font-family: 'Press Start 2P', monospace;
  background: #2b2b2b;
  color: #fff;
  outline: none;
  box-shadow: 3px 3px rgba(0,0,0,0.5);
}

.search-bar input:focus {
  border-color: #ff4040;
}

  table td.checkbox-cell {
    width: 64px;
    text-align: center;
  }

  table input[type="checkbox"] {
    width: 18px;
    height: 18px;
    transform: scale(1.1);
    cursor: pointer;
  }

  tbody tr.done td {
    opacity: 0.45;
    text-decoration: line-through;
    filter: grayscale(60%);
    transition: opacity 180ms ease, transform 120ms ease;
  }

  .back-btn {
    margin-top: 25px;
    padding: 12px 20px;
    background: #ff4040;
    border: 3px solid #444;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
    font-size: 10px;
    font-family: 'Press Start 2P', monospace;
    box-shadow: 4px 4px rgba(0,0,0,0.7);
    transition: background 0.2s ease, transform 0.15s ease;
    display: inline-block;
  }

  .back-btn:hover {
    background: #e63232;
    transform: translateY(-2px);
  }
  </style>
</head>
<body>

  <h1>Liste des Items</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="üîç Rechercher un item...">
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Fait</th>
          <th>Ic√¥ne</th>
          <th>Nom</th>
        </tr>
      </thead>
      <tbody id="item-table">
      </tbody>
    </table>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('item-table');
      const searchInput = document.getElementById('search');

      const STORAGE_KEY = 'mc_item_done_states_v1';
      let doneStates = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

      function saveStates() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(doneStates));
      }

      function renderList(items) {
        const filter = searchInput.value.toLowerCase();
        
        const filteredItems = items.filter(i => i.toLowerCase().includes(filter));

        const notDone = filteredItems.filter(i => !doneStates[i]);
        const done = filteredItems.filter(i => !!doneStates[i]);

        // Tri alphab√©tique pour chaque section
        notDone.sort();
        done.sort();
        
        const ordered = [...notDone, ...done];

        tbody.innerHTML = '';
        ordered.forEach(itemId => {
          const tr = document.createElement('tr');
          if (doneStates[itemId]) tr.classList.add('done');

          const cbCell = document.createElement('td');
          cbCell.className = 'checkbox-cell';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = !!doneStates[itemId];
          cbCell.appendChild(checkbox);

          const iconCell = document.createElement('td');
          const img = document.createElement('img');
          img.src = `items/${itemId}.png`;
          img.alt = itemId;
          img.width = 48;
          img.height = 48;
          img.style.imageRendering = 'pixelated';
          iconCell.appendChild(img);

          const nameCell = document.createElement('td');
          nameCell.textContent = itemId;

          tr.appendChild(cbCell);
          tr.appendChild(iconCell);
          tr.appendChild(nameCell);
          tbody.appendChild(tr);

          checkbox.addEventListener('change', () => {
            doneStates[itemId] = checkbox.checked;
            saveStates();
            renderList(items);
          });

          tr.addEventListener('click', e => {
            if (e.target.tagName.toLowerCase() === 'input') return;
            checkbox.checked = !checkbox.checked;
            doneStates[itemId] = checkbox.checked;
            saveStates();
            renderList(items);
          });
        });
      }

      async function main() {
        try {
          const response = await fetch('item_list/list_item_use.json');
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          const items = await response.json();
          
          searchInput.addEventListener('input', () => renderList(items));
          renderList(items); // Premier affichage
        } catch (error) {
          console.error("Impossible de charger la liste d'items:", error);
          tbody.innerHTML = `<tr><td colspan="3" style="text-align: center;">Erreur de chargement de la liste d'items.</td></tr>`;
        }
      }

      main();
    });
  </script>
</body>
</html>
