<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Faction R4TIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .market-container {
            width: 100%;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .featured-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../images/pictures/fond2.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 2px solid var(--card-bg-color);
        }

        .featured-title {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--primary-red);
            padding-left: 1rem;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .shop-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .shop-layout {
                flex-direction: row;
            }
        }

        .category-nav {
            flex: 0 0 200px;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 1rem;
        }

        .category-nav h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-medium);
        }

        .category-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-nav li button {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-light);
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .category-nav li button:hover {
            background-color: #444;
        }

        .category-nav li button.active {
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
        }

        .market-content {
            flex-grow: 1;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            border: 1px solid #444;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .item-image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #333;
        }

        .item-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        .item-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-info h3 {
            font-size: 1.1rem;
            margin: 0 0 0.75rem 0;
            color: var(--text-light);
            font-weight: normal;
            height: 40px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 0.9rem;
        }

        .new-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
        }

        .buy-btn {
            width: 100%;
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: var(--primary-red-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../images/pictures/Logo.png" alt="Logo R4TIO" class="nav-logo"></a>
        </div>
        <div class="nav-center">
            <a href="https://discord.gg/UFVCDc4mkU" target="_blank">Discord</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="market.html">Marché</a>
        </div>
        <div class="nav-auth">
            <a href="profile.html" id="profile-link">
                <img id="profile-pic" src="" alt="Photo de profil">
            </a>
        </div>
    </nav>

    <div class="market-container">
        <div class="featured-section">
            <h2 class="featured-title">À L'AFFICHE</h2>
            <div class="featured-grid" id="featured-grid">
                <!-- Objets à l'affiche générés ici -->
            </div>
        </div>

        <div class="shop-layout">
            <aside class="category-nav">
                <h3>Catégories</h3>
                <ul id="category-list">
                    <!-- Catégories générées ici -->
                </ul>
            </aside>
            <main class="market-content">
                <div class="market-grid" id="market-grid">
                    <!-- Objets du marché générés ici -->
                </div>
            </main>
        </div>
    </div>
    
    <div id="message-box"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { marketItems } from '../js/market-config.js';

        const featuredGrid = document.getElementById('featured-grid');
        const marketGrid = document.getElementById('market-grid');
        const categoryList = document.getElementById('category-list');

        const featuredItems = ["Minerai d'Histerite", "Histerite Apple", "Hang Glider", "Dynamite"];

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            const newPrice = item.buyPrice > 0 ? item.buyPrice - 1 : 0;
            const originalPrice = item.buyPrice > 0 ? `${item.buyPrice}$` : '';

            card.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.img}" alt="${item.name}" onerror="this.src='https://placehold.co/128x128/2c2c2c/e74c3c?text=Image+N/A'; this.onerror=null;">
                </div>
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <div class="price-container">
                        <span class="original-price">${originalPrice}</span>
                        <span class="new-price">${newPrice}$</span>
                    </div>
                    <button class="buy-btn">Acheter</button>
                </div>
            `;
            return card;
        }

        function renderMarket(selectedCategory) {
            marketGrid.innerHTML = '';
            const itemsToDisplay = selectedCategory === 'all' 
                ? marketItems 
                : marketItems.filter(item => item.category === selectedCategory);

            itemsToDisplay.forEach(item => {
                marketGrid.appendChild(createItemCard(item));
            });
        }

        function setupCategories() {
            const categories = ['all', ...new Set(marketItems.map(item => item.category))];
            
            categories.forEach(category => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = category === 'all' ? 'Tout voir' : category;
                button.dataset.category = category;
                if (category === 'all') {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-nav button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderMarket(category);
                });
                li.appendChild(button);
                categoryList.appendChild(li);
            });
        }

        function setupFeatured() {
            featuredItems.forEach(featuredName => {
                const item = marketItems.find(i => i.name === featuredName);
                if (item) {
                    featuredGrid.appendChild(createItemCard(item));
                }
            });
        }
        
        document.body.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('buy-btn')) {
                alert("Fonctionnalité d'achat bientôt disponible !");
            }
        });

        setupFeatured();
        setupCategories();
        renderMarket('all');

    </script>
</body>
</html>
