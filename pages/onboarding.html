<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Faction R4TIO</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .onboarding-container {
            max-width: 700px;
            margin: 3rem auto;
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
        }
        h1, h2 {
            color: var(--primary-red);
            text-align: center;
            font-family: 'Anton', sans-serif;
        }
        .step { display: none; }
        .step.active { display: block; }
        input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #555; background-color: #222; color: var(--text-light); }
        button { background-color: var(--primary-red); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:hover { background-color: var(--primary-red-dark); }
        #message-box { bottom: 2rem; right: 2rem; }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div id="step-1" class="step active">
            <h1>Bienvenue sur R4TIO</h1>
            <p>Prêt à rejoindre notre faction ?</p>
            <button id="start-btn">C'est parti !</button>
        </div>

        <div id="step-2" class="step">
            <h2>Informations personnelles</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="text" id="discord" placeholder="Discord #0000">
            <button id="save-info-btn">Enregistrer</button>
        </div>

        <div id="step-3" class="step">
            <h2>Confirmation</h2>
            <p>Merci ! Vos informations ont été enregistrées.</p>
            <a href="../index.html"><button>Retour à l'accueil</button></a>
        </div>
    </div>

    <div id="message-box"></div>

    <script type="module">
        import { auth, db } from '../js/firebase-config.js';
        import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');

        const startBtn = document.getElementById('start-btn');
        const saveInfoBtn = document.getElementById('save-info-btn');

        const usernameInput = document.getElementById('username');
        const discordInput = document.getElementById('discord');

        const messageBox = document.getElementById('message-box');

        function showMessage(msg) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            messageBox.style.opacity = '1';
            setTimeout(() => { messageBox.style.opacity = '0'; setTimeout(() => { messageBox.style.display = 'none'; }, 500); }, 3000);
        }

        startBtn.addEventListener('click', () => {
            step1.classList.remove('active');
            step2.classList.add('active');
        });

        saveInfoBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const discord = discordInput.value.trim();

            if (!username || !discord) {
                showMessage('Veuillez remplir tous les champs.');
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                showMessage('Veuillez vous connecter avant de continuer.');
                return;
            }

            try {
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    discord: discord
                }, { merge: true });

                step2.classList.remove('active');
                step3.classList.add('active');
            } catch (err) {
                console.error('Erreur lors de l'enregistrement:', err);
                showMessage("Erreur lors de l'enregistrement.");
            }
        });
    </script>
</body>
</html>
